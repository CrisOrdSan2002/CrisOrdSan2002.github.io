<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Aesthetic App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9c88ff;
            --secondary: #8c7ae6;
            --accent: #e84118;
            --light: #f5f6fa;
            --dark: #2f3640;
            --text: #353b48;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary);
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(156, 136, 255, 0.2);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary:hover {
            background-color: var(--light);
        }
        
        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .form-footer {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">aesthetic</div>
        
        <div class="input-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" placeholder="Ingresa tu nombre completo">
        </div>
        
        <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
        </div>
        
        <div class="input-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate">
        </div>
        
        <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" placeholder="Crea un nombre de usuario">
        </div>
        
        <div class="input-group">
            <label for="phone">Número de teléfono</label>
            <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono">
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña segura">
        </div>
        
        <button class="btn" onclick="window.location.href='dashboard.html'">Crear cuenta</button>
        
        <div class="form-footer">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al login</button>
        </div>
    </div>
</body>
</html>
